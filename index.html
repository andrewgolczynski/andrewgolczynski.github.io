<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
	<h3>Testing Page</h3>
	<p>Clicking the first button below will fire a function that shows an alert, then calls the (initially-undefined) 'destroy' method, then shows a second alert</p>
	<p>Clicking the second button will define destroy, forcing it to throw a warning in the console via console.warn</p>
	
	<button type="button" onclick="fun()">Click to fire function</button>
	<button type="button" onclick="defFn()">Click to define 'destroy'</button>
	
    <script type="text/javascript">
		function fun(){
			alert("Alert before error");
			destroy(); //not defined
			alert("Alert after error"); //if this alert doesn't go off, then we need to have a dummy implementation of destroy
		}
		
		function defFn() {
			destroy = new Function('console.warn("Destroy has been deprecated.");');
		}
		
    </script>
  </body>
</html>
