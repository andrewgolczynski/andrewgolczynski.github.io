<html>
	<head>
		<script src="https://daily.appianci.net/suite/tempo/tempo.nocache.js"></script>
	</head>
	
	<body>
		<h1>This is outside of Appian</h1>
		<p>Appian content can be embedded in external webpages</p>
		<h3>Appian Action</h3>
		<appian-action id="testAction" processModelUuid="0002db17-1070-8000-6c1c-010000010000"></appian-action>
		
		<script>
			document.getElementById("testAction").addEventListener('submit', function(event) {window.alert("Thank you for submitting that form!");});
			document.getElementById("testAction").addEventListener('error', function(event) {window.alert("Uh oh, something went wrong");});
			document.getElementById("testAction").addEventListener('dismiss', function(event) {window.alert("Action Dismissed!");});
		</script>
		
	</body>
</html>
